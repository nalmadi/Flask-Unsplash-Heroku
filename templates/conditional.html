

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Flask App</title>
</head>
<body>
    <h1>Welcome to Flask!</h1>
    <p>This is a simple Flask app with a structured file organization.</p>
    
    {% if user == 'admin' %}
        <p>Welcome, Admin!</p>

    {% elif user ==  'normal' %}
        <p>Welcome, {{ user }}!</p>

    {% else %}
        <p>Please log in.</p>
    {% endif %}

</body>
</html>
